<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <meta name="description" content="Twitter">
    <link rel="shortcut icon" type="image/x-icon" href="assets/twitter.ico">
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <div class="side-menu">
        <img class="side-menu-logo" src="assets/logo.svg" alt="twitter-logo">
        <div class="side-menu-list">
            <div class="size-menu-item">
                <button class="side-menu-button">
                    <img class="side-menu-icon" src="assets/side-menu/home-icon.svg" alt="Home">
                    <span class="side-menu-caption">Home</span>
                </button>
            </div>
            <div class="size-menu-item">
                <button class="side-menu-button">
                    <img class="side-menu-icon" src="assets/side-menu/explore-icon.svg" alt="Explore">
                    <span class="side-menu-caption">Explore</span>
                </button>
            </div>
            <div class="size-menu-item">
                <button class="side-menu-button">
                    <img class="side-menu-icon" src="assets/side-menu/notifications-icon.svg" alt="Notifications">
                    <span class="side-menu-caption">Notifications</span>
                </button>
            </div>
            <div class="size-menu-item">
                <button class="side-menu-button">
                    <img class="side-menu-icon" src="assets/side-menu/messages-icon.svg" alt="Messages">
                    <span class="side-menu-caption">Messages</span>
                </button>
            </div>
            <div class="size-menu-item">
                <button class="side-menu-button">
                    <img class="side-menu-icon" src="assets/side-menu/bookmarks-icon.svg" alt="Bookmarks">
                    <span class="side-menu-caption">Bookmarks</span>
                </button>
            </div>
            <div class="size-menu-item">
                <button class="side-menu-button">
                    <img class="side-menu-icon" src="assets/side-menu/lists-icon.svg" alt="Lists">
                    <span class="side-menu-caption">Lists</span>
                </button>
            </div>
            <div class="size-menu-item">
                <button class="side-menu-button">
                    <img class="side-menu-icon" src="assets/profile.jpg" alt="Profile">
                    <span class="side-menu-caption">Profile</span>
                </button>
            </div>
            <div class="size-menu-item">
                <button class="side-menu-button">
                    <img class="side-menu-icon" src="assets/side-menu/more-icon.svg" alt="More">
                    <span class="side-menu-caption">More</span>
                </button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="status">
        </div>
        <div class="feed">
            <div class="tweet">

            </div>
        </div>
    </div>


</body>
</html>
